<h1>Favorite Projects</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!favorites"><em>Loading...</em></p>

<div *ngIf="favorites">

  <input #searchBox id="search-box" ng-keyup="updateSearchString(searchBox.value)" />

  {{ searchString }}
  <table class='table'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>URL</th>
        <th>Homepage</th>
        <th>Watchers</th>
        <th>Last Pushed</th>
      </tr>
    </thead>
    <tbody class="search-result">
      <tr *ngFor="let fav of favorites">
        <td>{{ fav.name }}</td>
        <td>{{ fav.description }}</td>
        <td>{{ fav.html_url }}</td>
        <td>{{ fav.homepage }}</td>
        <td>{{ fav.watchers }}</td>
        <td>{{ fav.pushed_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
